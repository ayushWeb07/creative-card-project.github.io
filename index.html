<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <div class="sec">

    <div class="col1">

      <div class="card1">
        <h1 id="card_number">XXXX XXXX XXXX XXXX</h1>
        <div class="data">
          <h2 id="name">XXXX</h2>
          <h2 id="date"><span id="date_month">XX</span> / <span id="date_year">XX</span></h2>
        </div>
      </div>

      <div class="card2">
        <h1 id="cvc">XXX</h1>
      </div>

    </div>

    <div class="col1_mobile">
      <div class="col1_mobile_card1">
        <h1 id="cvcMobile">XXX</h1>
      </div>
    </div>

    <div class="col1_mobile_card2">
      <h1 id="card_numberMobile">XXXX XXXX XXXX XXXX</h1>
      <div class="data">
        <h2 id="nameMobile">XXXX</h2>
        <h2 id="date"><span id="date_monthMobile">XX</span> / <span id="date_yearMobile">XX</span></h2>
      </div>
    </div>

    <div class="col2">
      <form id="form">
        <label for="formName">CARDHOLDER NAME</label><br>
        <input type="text" id="formName" placeholder="e.g. Jane Appleseed" required><br><br>

        <label for="formCardNumber">CARD NUMBER</label><br>
        <input type="text" id="formCardNumber" pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}"
          placeholder="e.g. 9798 6275 4927 0273" required><br><br>


        <div class="formSection">

          <div class="formCol1">
            <label for="formMonth">EXP. DATE (MM/YY)</label><br>
            <input type="text" id="formMonth" pattern="[0-9]{2}" placeholder="MM" max="12" required>
            <input type="text" id="formYear" pattern="[0-9]{2}" placeholder="YY" required>
          </div>

          <div class="formCol2">
            <label for="formCvc">CVC</label><br>
            <input type="text" id="formCvc" pattern="[0-9]{3}" placeholder="e.g. 123" required>
          </div>

        </div><br><br>

        <input type="submit" id="submit" value="Confirm">
      </form>

      <div class="confirm_message">
        <img src="./images/confirmed_icon.png">
        <h1 id="confirm_head">THANK YOU!</h1>
        <h2 id="confirm_para">We've added your card details</h2>
        <button id="continue">Continue</button>
      </div>

    </div>

  </div>


  <script src="index.js"></script>

</body>

</html>
